{% extends 'books/layout.html' %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <h3 class="text-center text-warning mb-5">Our Books</h3>
        <div class="row">
            {% for book in books %}
            <div class="box col-md-4 p-2 d-flex align-items-stretch">
                <a  class="w-100" href="/book/{{book.id}}">
                    <div class="card p-2 w-100">
                        <div class="name">
                            <p class="text-warning fw-bold">{{book.title}}</p>
                        </div>
                        <p class="name text-dark">{{book.description}}</p>
                        <div class="img-box">
                            <img src="{{book.upload_image.url}}" class="img-thumbnail">
                        </div>
                    </div>
                </a>
            </div>
            {% empty %}
            <p class="text-center text-white">No Book Found yet</p>
        {% endfor %}
        </div>
    </div>
        
{% endblock %}
